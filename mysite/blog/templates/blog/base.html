<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- Medium TextEditor -->
	<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
  </head>
  <body>

	<nav class="navbar navbar-default techfont custom-navbar">
		<div class="container">
			<ul class="nav navbar-nav">
				<li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
				<li><a href="{% url 'about' %}">About</a></li>
				<li><a href="https://www.github.com">Github</a></li>
				<li><a href="https://www.linkedin.com">LinkedIn</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
				<li><a href="{% url 'post_new' %}">New Post</a></li>
				<li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
				<li><a href="{% url 'logout' %}">Log Out</a></li>
				<li><a href="">Welcome: {{user.username}}</a></li>
				{% else %}
				<li><a href="{%url 'login' %}" class="nav navbar-right">
					<span class="glyphicon glyphicon-user"></span>
				</a></li>
				{% endif %}
			</ul>
		</div>
	</nav>

	<!-- Content form -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
