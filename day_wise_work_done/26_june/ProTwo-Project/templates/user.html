<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>User details</title>
    </head>
    <body>
        {% if users %}
        {% for user in users %}
        <div class="">
            <ol>
                <li>User info</li>
                <ul class="list-group">
                    <li class="list-group-item">{{user.first_name}}</li>
                    <li class="list-group-item">{{user.last_name}}</li>
                    <li class="list-group-item">{{user.email}}</li>
                </ul>
            </ol>
        </div>
        {% endfor %}
        {% endif %}
    </body>
</html>
